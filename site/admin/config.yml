backend:
  name: github
  repo: Don-Helios/donhelios-web
  branch: main
  base_url: https://jaowa8lev3.execute-api.us-east-2.amazonaws.com/prod  # Replace with your actual API Gateway URL
  auth_endpoint: auth

# Media settings
media_folder: "site/assets/images/uploads"
public_folder: "/assets/images/uploads"

# Site URL (important for HTTPS context)
site_url: https://donhelios.com

# Collections
collections:
  - name: "posts"
    label: "Blog Posts"
    folder: "site/_posts"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Date", name: "date", widget: "datetime"}
      - {label: "Author", name: "author", widget: "string", default: "Author"}
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Content", name: "body", widget: "markdown"}

  - name: "pages"
    label: "Pages"
    files:
      - label: "About"
        name: "about"
        file: "site/about.md"
        fields:
          - {label: "Title", name: "title", widget: "string"}
          - {label: "Layout", name: "layout", widget: "hidden", default: "page"}
          - {label: "Content", name: "body", widget: "markdown"}
