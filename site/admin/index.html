<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Content Manager</title>
  <meta name="referrer" content="origin">
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Barlow', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ff6b6b 0%, #ffa726 50%, #fff3e0 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading-container {
      text-align: center;
      color: #2c1810;
      opacity: 0;
      animation: fadeIn 0.8s ease-in-out 0.3s forwards;
    }
    
    .loading-title {
      font-size: 2.5rem;
      font-weight: 300;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
    }
    
    .loading-subtitle {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-bottom: 2rem;
    }
    
    .loading-spinner {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(44, 24, 16, 0.3);
      border-top: 3px solid #d84315;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 2rem;
    }
    
    .loading-dots {
      font-size: 1.5rem;
      font-weight: 300;
    }
    
    .loading-dots::after {
      content: '';
      animation: dots 1.5s infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes dots {
      0%, 20% { content: ''; }
      40% { content: '.'; }
      60% { content: '..'; }
      80%, 100% { content: '...'; }
    }
    
    /* Hide loading screen once CMS loads */
    #decap-cms-app {
      opacity: 0;
      animation: fadeInCMS 0.5s ease-in-out 0.5s forwards;
    }
    
    @keyframes fadeInCMS {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    /* Responsive design */
    @media (max-width: 768px) {
      .loading-title {
        font-size: 2rem;
      }
      .loading-subtitle {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loading-screen">
    <h1 class="loading-title">Content Manager</h1>
    <p class="loading-subtitle">Initializing your creative workspace</p>
    <div class="loading-spinner"></div>
    <div class="loading-dots">Loading</div>
  </div>

  <script>
    // Hide loading screen when CMS is ready
    window.addEventListener('load', function() {
      setTimeout(() => {
        const loadingScreen = document.getElementById('loading-screen');
        if (loadingScreen) {
          loadingScreen.style.opacity = '0';
          loadingScreen.style.transition = 'opacity 0.5s ease-out';
          setTimeout(() => {
            loadingScreen.style.display = 'none';
          }, 500);
        }
      }, 2000); // Give CMS time to initialize
    });
  </script>
  
  <script src="https://unpkg.com/decap-cms@^3.7.1/dist/decap-cms.js"></script>
</body>
</html>
